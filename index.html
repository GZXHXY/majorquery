        @media (max-width: 480px) {
            .header h1 {

            .major-name {

            .result-header {

            .major-category {

            }
            
            .detail-row {

            }
            
            .detail-label {

            }

    </style>

<body>
    <div class="container">

        <div class="selection-area">

                <p>1. 首先选择专业类别</p>
                <p>2. 然后选择具体专业名称</p>
                <p>3. 系统将自动显示专业详细信息</p>
            </div>
            
            <div class="form-group">
                <label for="categorySelect"><i class="fas fa-list"></i> 第一步：选择专业类别</label>
                <div class="select-wrapper">
                    <select class="form-select" id="categorySelect">
                        <option value="">请选择专业类别</option>
                        <option value="经济管理类">经济管理类</option>
                        <option value="语言教育类">语言教育类</option>
                        <option value="医药学科类">医药学科类</option>
                        <option value="低空经济类">低空经济类</option>
                        <option value="信息技术类">信息技术类</option>
                        <option value="艺术设计类">艺术设计类</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="majorSelect"><i class="fas fa-book"></i> 第二步：选择具体专业</label>
                <div class="select-wrapper">
                    <select class="form-select" id="majorSelect" disabled>
                        <option value="">请先选择专业类别</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="result-area" id="resultArea">
            <div class="no-selection">
                <i class="fas fa-search"></i>
                <p>请选择专业类别和具体专业查看详细信息</p>
            </div>
        </div>
        
        <div class="footer">
            <p>数据来源：广州新华学院招生信息 | 更新时间：2025年</p>
            <p>本查询结果仅供参考，具体信息以学校官方公布为准</p>
        </div>
    </div>

    <script>
        // 专业数据 - 包含剩余名额信息（可以随时修改）
        const majorData = [
            { category: "经济管理类", name: "文秘", price: "9800元/人/学年", quota: 45 },
            { category: "经济管理类", name: "行政管理", price: "9800元/人/学年", quota: 52 },
            { category: "经济管理类", name: "人力资源管理", price: "9800元/人/学年", quota: 38 },
            { category: "经济管理类", name: "市场营销", price: "9800元/人/学年", quota: 60 },
            { category: "经济管理类", name: "旅游管理", price: "13800元/人/学年", quota: 42 },
            { category: "经济管理类", name: "文化产业管理", price: "13800元/人/学年", quota: 35 },
            { category: "经济管理类", name: "会计学", price: "14800元/人/学年", quota: 120 },
            { category: "经济管理类", name: "国际经济与贸易", price: "14800元/人/学年", quota: 75 },
            { category: "经济管理类", name: "金融学", price: "14800元/人/学年", quota: 88 },
            { category: "经济管理类", name: "金融学（大数据金融方向）", price: "14800元/人/学年", quota: 55 },
            { category: "经济管理类", name: "金融学（互联网金融方向）", price: "14800元/人/学年", quota: 48 },
            { category: "经济管理类", name: "工程造价", price: "15800元/人/学年", quota: 65 },
            { category: "经济管理类", name: "建筑工程技术", price: "15800元/人/学年", quota: 70 },
            { category: "经济管理类", name: "工商管理", price: "16800元/人/学年", quota: 95 },
            { category: "经济管理类", name: "工商管理（现代企业管理方向）", price: "16800元/人/学年", quota: 40 },
            { category: "语言教育类", name: "商务英语", price: "16800元/人/学年", quota: 58 },
            { category: "语言教育类", name: "汉语言文学", price: "16800元/人/学年", quota: 80 },
            { category: "语言教育类", name: "教育学", price: "17800元/人/学年", quota: 45 },
            { category: "语言教育类", name: "教育学（小学教育方向）", price: "17800元/人/学年", quota: 62 },
            { category: "语言教育类", name: "教育学（学前教育方向）", price: "17800元/人/学年", quota: 78 },
            { category: "医药学科类", name: "药品经营与管理", price: "17800元/人/学年", quota: 50 },
            { category: "医药学科类", name: "食品卫生与营养学", price: "17800元/人/学年", quota: 40 },
            { category: "低空经济类", name: "现代物流管理（无人机运输方向）", price: "17800元/人/学年", quota: 35 },
            { category: "低空经济类", name: "计算机科学与技术（无人机技术与应用微方向）", price: "17800元/人/学年", quota: 30 },
            { category: "信息技术类", name: "电子商务", price: "17800元/人/学年", quota: 85 },
            { category: "信息技术类", name: "电子商务（跨境电商方向）", price: "17800元/人/学年", quota: 60 },
            { category: "信息技术类", name: "电子商务（新媒体运营方向）", price: "17800元/人/学年", quota: 55 },
            { category: "信息技术类", name: "计算机科学与技术", price: "17800元/人/学年", quota: 110 },
            { category: "信息技术类", name: "计算机科学与技术（软件开发方向）", price: "17800元/人/学年", quota: 90 },
            { category: "信息技术类", name: "计算机科学与技术（AI与云原生方向）", price: "17800元/人/学年", quota: 65 },
            { category: "信息技术类", name: "计算机科学与技术（网络与信息安全方向）", price: "17800元/人/学年", quota: 70 },
            { category: "信息技术类", name: "网络与信息安全", price: "17800元/人/学年", quota: 55 },
            { category: "信息技术类", name: "网络与新媒体", price: "17800元/人/学年", quota: 75 },
            { category: "艺术设计类", name: "数字媒体艺术", price: "18800元/人/学年", quota: 45 },
            { category: "艺术设计类", name: "环境设计", price: "18800元/人/学年", quota: 50 },
            { category: "艺术设计类", name: "视觉传达设计", price: "18800元/人/学年", quota: 60 },
            { category: "艺术设计类", name: "视觉传达设计（动漫制作技术方向）", price: "18800元/人/学年", quota: 40 }
        ];

        // DOM元素
        const categorySelect = document.getElementById('categorySelect');
        const majorSelect = document.getElementById('majorSelect');
        const resultArea = document.getElementById('resultArea');
        
        // 初始化页面
        function initPage() {
            // 添加类别选择事件监听
            categorySelect.addEventListener('change', function() {
                const selectedCategory = this.value;
                
                if (selectedCategory) {
                    // 启用专业选择框
                    majorSelect.disabled = false;
                    
                    // 清空专业选择框
                    majorSelect.innerHTML = '<option value="">请选择具体专业</option>';
                    
                    // 过滤并添加该类别下的专业
                    const categoryMajors = majorData.filter(major => major.category === selectedCategory);
                    
                    categoryMajors.forEach(major => {
                        const option = document.createElement('option');
                        option.value = major.name;
                        option.textContent = major.name;
                        majorSelect.appendChild(option);
                    });
                } else {
                    // 如果没有选择类别，禁用专业选择框
                    majorSelect.disabled = true;
                    majorSelect.innerHTML = '<option value="">请先选择专业类别</option>';
                    resultArea.innerHTML = '<div class="no-selection"><i class="fas fa-search"></i><p>请选择专业类别和具体专业查看详细信息</p></div>';
                }
            });
            
            // 添加专业选择事件监听
            majorSelect.addEventListener('change', function() {
                const selectedMajorName = this.value;
                
                if (selectedMajorName) {
                    // 查找选中的专业
                    const selectedMajor = majorData.find(major => 
                        major.name === selectedMajorName && 
                        major.category === categorySelect.value
                    );
                    
                    if (selectedMajor) {
                        displayMajorDetails(selectedMajor);
                    }
                } else {
                    resultArea.innerHTML = '<div class="no-selection"><i class="fas fa-search"></i><p>请选择专业类别和具体专业查看详细信息</p></div>';
                }
            });
        }
        
        // 显示专业详细信息
        function displayMajorDetails(major) {
            // 根据剩余名额确定显示样式
            let quotaClass = 'quota-high';
            if (major.quota < 30) {
                quotaClass = 'quota-low';
            } else if (major.quota < 50) {
                quotaClass = 'quota-medium';
            }
            
            resultArea.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="major-name">${major.name}</div>
                        <div class="major-category">${major.category}</div>
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-label">收费标准：</div>
                        <div class="detail-value price-tag">${major.price}</div>
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-label">剩余名额：</div>
                        <div class="detail-value ${quotaClass}">${major.quota} 人</div>
                    </div>
                    
                    <div class="detail-row">
                        <div class="detail-label">招生状态：</div>
                        <div class="detail-value">
                            ${major.quota > 0 ? 
                                `<span class="quota-high"><i class="fas fa-check-circle"></i> 正在招生</span>` : 
                                `<span class="quota-low"><i class="fas fa-times-circle"></i> 已满额</span>`
                            }
                        </div>
                    </div>
                    
                    <div class="detail-row" style="border-bottom: none; padding-bottom: 0;">
                        <div class="detail-label">温馨提示：</div>
                        <div class="detail-value">
                            ${major.quota > 40 ? 
                                '名额充足，建议尽早报名' : 
                                major.quota > 20 ? 
                                '名额紧张，请尽快确认' : 
                                '名额有限，建议联系招生办确认'
                            }
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
